<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 4 Home Work</title>
</head>
<body>


    <form>
       
    <table>

        <tr>
            <td>
                <!-- Login Form Start -->
                <table bgcolor="#88E0EF" width="400">
                    <tr align="center"><td width="200"><h2><font color="#630000" face="sans-serif">Log In Form</font></h2></td></tr>
                    <tr>
           
                   <td width="85"><label for="name"><font color="#000B49" face="sans-serif">Name:</font></label></td>
                   <td><input type="text" placeholder="Enter Your Name...." id="name"></td>
                   </tr>
                   <tr height="30">
                       <td width="85"><label for="email"><font color="#000B49" face="sans-serif">Email:</font></label></td>
                      <td><input type="email" placeholder="Enter Email Address...." id="email"></td>
                   </tr>
                   <tr>
                       <td width="85"><label for="password"><font color="#000B49" face="sans-serif">Password:</font></label></td>
                      <td><input type="password" id="password" placeholder="Enter Password..."></td>
                   </tr>
                   <tr><td height="50"><input type="submit" value="Log In"></td></tr>
                   </table>
                
            </td>
            <!-- Login Form End-->
            <td>
                <!-- register Form Start -->
                <table width="600" bgcolor="#EA99D5" height="600">
                    <tr align="center"><td width="300"><h2><font color="#000B49" face="sans-serif">Register Form</font></h2></td></tr>
            
                    <tr>
                        <td width="160"><label for="Fname"><font color="#4C0027" face="sans-serif">First Name:</font></label></td>
                       <td><input type="text" id="Fname"></td>
                    </tr>
                    <tr>
                        <td width="160"><label for="Lname"><font color="#4C0027" face="sans-serif">Last Name:</font></label></td>
                       <td><input type="text" id="Lname"></td>
                    </tr>
                    <tr>
                        <td width="16"><label for="phone"><font color="#4C0027" face="sans-serif">Phone Number:</font></label></td>
                       <td> <input type="number" id="phone" name="phone" min="0" max="11"></td>
                    </tr>
                    <tr>
                        <td width="160"><label for="email"><font color="#4C0027" face="sans-serif">Email:</font></label></td>
                       <td> <input type="email" id="email" name="email"></td>
                    </tr>
        
                    <tr>
                        <td width="160"><label for="password"><font color="#4C0027" face="sans-serif">New Password:</font></label></td>
                       <td> <input type="password" id="password" name="password"></td>
                    </tr>
                    <tr>
                        <td width="160"><label for="password"><font color="#4C0027" face="sans-serif">Retype Password:</font></label></td>
                       <td> <input type="password" id="password" name="password"></td>
                    </tr>
        
                    <tr>
                        <td width="160"><label for="date"><font color="#4C0027" face="sans-serif">Birth Date:</font></label></td>
                       <td> <input type="date" id="date" name="date"></td>
                    </tr>
                    <tr>
                        <td width="160"><label for="color"><font color="#4C0027" face="sans-serif">Select Favourite Color:</font></label></td>
                       <td> <input type="color" id="color" name="color"></td>
                    </tr>
                    <tr>
                        <td width="160"><label for="file"><font color="#4C0027" face="sans-serif">Uploade:</font></label></td>
                       <td> <input type="file" id="file" name="file"></td>
                    </tr>
        
                    <tr>
                        <td width="160"><label for="site"><font color="#4C0027" face="sans-serif">Site URL:</font></label></td>
                       <td> <input type="url" id="site" name="site"></td>
                    </tr>
        
                    <tr>
                        <td width="160"><label for="today"><font color="#4C0027" face="sans-serif">Time:</font></label></td>
                       <td> <input type="time" id="today" name="today"></td>
                    </tr>
                    <tr>
                        <td width="160"><label for="image"><font color="#4C0027" face="sans-serif">Uploade Image:</font></label></td>
                       <td> <input type="image" id="image" name="image"></td>
                    </tr>
                    <tr><td><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="Reset"></td>
                    
                    </tr>
                </table>
            </td>
            <!-- register Form End -->
        </tr>
        </table>
    </form>
    

</body>
</html>
